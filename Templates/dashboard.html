<!DOCTYPE html>
<html>
<head>
  <title>ATM Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
    }
    .dashboard {
      max-width: 500px;
      margin: auto;
      margin-top: 5%;
      padding: 30px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .balance {
      font-size: 1.5rem;
      font-weight: bold;
      color: #198754;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h3 class="text-center mb-3 text-primary">Welcome Account {{ account }}</h3>
    <p class="text-center">Your current balance is:</p>
    <p class="text-center balance">${{ balance }}</p>

    <form action="/deposit" method="POST" class="mb-3">
      <input class="form-control mb-2" type="number" name="amount" placeholder="Deposit Amount" required>
      <button class="btn btn-success w-100">Deposit</button>
    </form>

    <form action="/withdraw" method="POST" class="mb-3">
      <input class="form-control mb-2" type="number" name="amount" placeholder="Withdraw Amount" required>
      <button class="btn btn-danger w-100">Withdraw</button>
    </form>

    <a href="/transactions" class="btn btn-primary w-100">View Transactions</a>
  </div>
</body>
</html>

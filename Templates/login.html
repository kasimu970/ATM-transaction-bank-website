<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATM Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
    }
    .card {
      background-color: #f8f9fa;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow-lg">
      <h3 class="text-center text-primary mb-4">ATM User Login</h3>
      <form method="POST" action="/login">
        <input class="form-control mb-3" type="text" name="account" placeholder="Account Number" required>
        <input class="form-control mb-3" type="password" name="pin" placeholder="PIN" required>
        <button class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
